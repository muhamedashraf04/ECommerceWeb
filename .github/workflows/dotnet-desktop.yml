name: .NET Desktop CI

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore dependencies
      run: dotnet restore DesktopApp/MyApp.sln

    - name: Build solution
      run: msbuild DesktopApp/MyApp.sln /p:Configuration=${{ matrix.configuration }}

    # Test step (optional)
    - name: Run tests
      run: dotnet test DesktopApp/Tests/MyApp.Tests.csproj --configuration ${{ matrix.configuration }}
