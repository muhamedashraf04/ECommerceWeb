name: Trigger auto deployment for deployment

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/deployment-AutoDeployTrigger-3dcfc388-c4ee-412a-ade6-ff608b040870.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.DEPLOYMENT_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/Backend/ECommerceWeb
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.DEPLOYMENT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEPLOYMENT_REGISTRY_PASSWORD }}
          containerAppName: deployment
          resourceGroup: Ashraf
          imageToBuild: muhammedashraf04/deployment:${{ github.sha }}
          
            

     

