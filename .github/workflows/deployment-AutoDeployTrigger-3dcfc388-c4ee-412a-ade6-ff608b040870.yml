name: Trigger auto deployment for deployment

on:
  push:
    branches: 
      - master
    paths:
      - '**'
      - '.github/workflows/deployment-AutoDeployTrigger-*.yml'

  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4 # Updated to v4 for better performance

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.DEPLOYMENT_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          # 1. Start build from the root of the repo
          appSourcePath: ${{ github.workspace }}
          
          # 2. Correct parameter name for Dockerfile
          dockerfilePath: Backend/ECommerceWeb/Dockerfile
          
          # 3. Registry credentials
          registryUrl: docker.io
          registryUsername: ${{ secrets.DEPLOYMENT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEPLOYMENT_REGISTRY_PASSWORD }}
          
          # 4. Azure target details
          containerAppName: deployment
          resourceGroup: Ashraf
          imageToBuild: muhammedashraf04/deployment:${{ github.sha }}
